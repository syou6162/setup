name: Daily Schedule

on:
  schedule:
    # 毎日 09:00 JST
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Uninstall default go
      run: brew uninstall go@1.15
    - name: Test setup scripts
      run: ./setup
